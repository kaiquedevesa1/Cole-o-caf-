<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cafés</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;1,9..40,200&display=swap" rel="stylesheet">
</head>
<body>
    <!--Fundo-->
    <img class="fundo" src="images/fundo.jpg" alt="fundo-cafe">
        <div class="inicio">
            <header class="intro">Nossa Coleção</header>
            <h4 class="introducao">Apresentamos nossa Coffee Collection, uma seleção de cafés exclusivos de diferentes tipos de torra e origens, torrados habilmente em pequenos lotes e enviados frescos semanalmente.</h4>
        </div>
        <div class="borda">
            <article class="colecao">
                <div class="cafe-1">
                    <img  src="images/cafe-chocolate.jpg" alt="Cafe com chocolate">
                    <h3>Café com Chocolate</h3>
                </div>
                <div class="cafe-2">
                    <img  src="images/cafe-com-leite.webp" alt="Cafe com leite">
                    <h3>Café com Leite</h3>
                </div>
                <div class="cafe-3">
                    <img  src="images/cafe-expresso.jpg" alt="Cafe expresso">
                    <h3>Café Expresso</h3>
                </div>
                <div class="cafe-4">
                    <img  src="images/cafe-irlandes.jpg" alt="Cafe irlândes">
                    <h3>Café Irlândes</h3>
                </div>
                <div class="cafe-5">
                    <img  src="images/Cappuccino.webp" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                </div>
                <div class="cafe-6">
                    <img  src="images/valentine-cafe.jpg" alt="Cafe valentine">
                    <h3>Café Valentine</h3>
                </div>
            </article>
        </div>
    
        
        
</body>
</html>
